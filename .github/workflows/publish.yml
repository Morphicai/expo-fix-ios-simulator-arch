name: Publish to npm

on:
  release:
    types: [published]

jobs:
  publish:
    name: Publish to npm
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18.x'
        registry-url: 'https://registry.npmjs.org'
    
    - name: Install dependencies
      run: npm ci || npm install
    
    - name: Validate package
      run: |
        echo "Validating package..."
        npm pack --dry-run
    
    - name: Check version
      run: |
        PACKAGE_VERSION=$(node -p "require('./package.json').version")
        TAG_VERSION=${GITHUB_REF#refs/tags/v}
        echo "Package version: $PACKAGE_VERSION"
        echo "Tag version: $TAG_VERSION"
        if [ "$PACKAGE_VERSION" != "$TAG_VERSION" ]; then
          echo "‚ùå Version mismatch! Package: $PACKAGE_VERSION, Tag: $TAG_VERSION"
          exit 1
        fi
        echo "‚úÖ Version matches tag"
    
    - name: Publish to npm
      run: npm publish --access public
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
    
    - name: Create GitHub Release Comment
      uses: actions/github-script@v7
      with:
        script: |
          const version = require('./package.json').version;
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: `üéâ Successfully published version ${version} to npm!\n\nüì¶ https://www.npmjs.com/package/expo-fix-ios-simulator-arch`
          })

